<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Hidden Object Game</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/loci.css">
</head>
<body>
  

  
<div id="playArea" class="outer">
  <div id="inner" width="739" height="415">
     <img src="backgrounds/lociZero.jpg" width="739" height="415" class="background" id="background" loading="lazy">
     <div id="overlay" class="hide">
       <img src="stickers/wrong.png" alt="wrong" id="wrong">
     </div>  
     
     <div id="start">
       <div id="title">Hidden Object Game</div>
       <img src="stickers/wrong.png" alt="start image" id="startImage">
       <div id="clickStart">Click to Start</div>
     </div>
     
     <div id="end" class="hide">
       <div id="endText">The End</div>
       <div id="restart">Click to play again</div>
     </div>

     <div id="loci"></div>
     <div class="center padding large top" id="match"></div>
  </div>
</div>
  
<script src="main.js" type="module"></script>

</body>
</html>
